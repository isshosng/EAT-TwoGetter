<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Sign-Up EatTwoGetter </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://funyphp.com/js/jquery-1.8.3.min.js.pagespeed.jm.0IhQ85x_cu.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <img class="logo" src="../images/mainLogo.png" alt="" width="72" height="72">
    </a>
    <div class="title">EatTwoGetter와 함께.</div>
    <div class="content">
        <form th:action="@{/account/register}" method="post" th:object="${userForm}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">닉네임</span>
                    <input type="text" placeholder="사용할 닉네임을 입력하세요." id="nickname" name="nickname" th:field="*{nickname}">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="로그인에 사용할 이메일을 입력하세요." id="username" name="username" th:field="*{username}">
                </div>
                <div class="button input-box" style="margin-top: 0;">
                    <input style="text-align: center" type="button" onclick="checkNickname()" value="닉네임 중복 확인">
                </div>
                <div class="input-box button" style="margin-top: 0; margin-bottom: 50px;">
                    <input type="button" onclick="checkEmail()" value="이메일 중복 확인">
                </div>
                <div class="input-box-password">
                    <span class="details">비밀번호</span>
                    <input type="password" placeholder="로그인에 사용할 비밀번호를 입력하세요." id="password" name="password" th:field="*{password}">
                </div>
                <div class="input-box-password">
                    <span class="details">비밀번호 확인</span>
                    <input type="password" placeholder="비밀번호를 한 번 더 입력하세요." id="passwordCheck">

                </div>
            </div>

            <span style="margin:0 auto;">
        <div class="button" style="margin-top: 30px; margin-bottom: 0;">
          <input type="button" id="register" onclick="accountRegister()" value="EatTwoGetter와 함께하기.">
        </div>
        </span>
            <div class="button" style="margin-top: 10px; margin-bottom: 0;">
                <input type="button" th:href="@{/account/login}" value="로그인 화면으로 돌아가기">
            </div>
        </form>
    </div>
</div>

<script>
    var booleanId = false;
    var booleanNickname = false;
    function checkEmail(){
        const email = document.getElementById('username').value;
        if(email===""){alert("Email을 입력해주세요.")}
        else if(email.includes("@")==false){
            alert("이메일 형식(@)으로 작성해주세요.")
        }
        else{
            fetch(`http://localhost:8080/api/users?username=${email}`)
                .then((response)=>response.json())
                .then(data=>{
                    if(data[0]!=null){
                        alert("중복된 Email입니다.")
                    }else{
                        alert("사용가능한 Email입니다.")
                        booleanId=true;
                    }
                });
        }
    }

    function accountRegister(){
        var passwordCheck = document.getElementById('passwordCheck').value;
        var password = document.getElementById('password').value;
        if(booleanId===true && booleanNickname==true){
            if(passwordCheck===password){
                fetch('http://localhost:8080/account/register', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nickname: document.getElementById('nickname').value,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                })
                alert("가입이 완료되었습니다.")
                window.location.href="http://localhost:8080/account/login"
            }else{
                alert("password가 일치하지 않습니다.")
            }
        }
        else if(booleanId==true && booleanNickname==false){
            alert("닉네임 중복을 확인해주세요.")
        }else{
            alert("이메일 중복을 확인해주세요.")
        }
    }

    function checkNickname(){
        var nickname = document.getElementById('nickname').value;
        if(nickname==""){
            alert("닉네임을 입력해주세요.")
        }else {
            fetch(`http://localhost:8080/api/user/${nickname}`)
                .then((response)=>response.json())
                .then(data=>{
                    if(data==true){
                        alert("생성가능한 닉네임입니다.")
                        booleanNickname=true;
                    }else{
                        alert("존재하는 닉네임입니다.")
                    }
                });
        }
    }

    var input = document.querySelector('.password');
    var show = document.querySelector('.show');
    show.addEventListener('click', active);
    function active(){
      if(input.type === "password"){
        input.type = "text";
        show.style.color = "#1DA1F2";
        show.textContent = "HIDE";
      }else{
        input.type = "password";
        show.textContent = "SHOW";
        show.style.color = "#111";
      }
    }
  </script>
</body>
</html>
