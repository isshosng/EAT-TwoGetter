<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <title>Login - EatTwoGetter</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://funyphp.com/js/jquery-1.8.3.min.js.pagespeed.jm.0IhQ85x_cu.js"></script>
</head>
<body>

<div class="container">
    <header>
        <a th:href="@{/}">
            <img class="mb-4" src="../images/mainLogo.png" alt="" width="72" height="72">
        </a>
        <br/>
        <h6>비밀번호 찾기</h6>
    </header>
    <div class="signup">
        로그인에 사용하는 비밀번호를 잊으셨습니까? <br/>사용했던 이메일로 임시 비밀번호를<br/> 전송해드립니다. <br/>
    </div>
    <form th:action="@{/account/find}" method="post">
        <div class="input-field">
            <input type="email" id="username" name="username" required>
            <label>가입에 사용한 E-mail을 입력하세요.</label>
        </div>

        <div class="button" >
            <div class="inner"></div>
            <button type="submit">비밀번호 찾기</button>
        </div>
        <div class="signup">

        </div>
        <div class="signup">
            비밀번호가 기억나셨습니까?  <a th:href="@{/account/login}">로그인으로 가기</a><br/>
            메인화면으로 돌아가기  <a th:href="@{/}">홈으로 가기</a>
        </div>
    </form>
</div>
<script th:inline="javascript">
    var message = [[${message}]];
    if(message!==null){
        alert(message);
    }
    // location.replace([[${searchUrl}]]);
</script>
</body>
</html>
